name = "r2-access"
main = "src/index.ts"
compatibility_date = "2026-01-30"

# Update these with YOUR Cloudflare account values:
account_id = "5ecb025a1eb87bfb066a000bde3f0e04"
workers_dev = true

# R2 Bucket binding - UPDATED to a11y-document-bucket
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "a11y-document-bucket"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "a11y_doc_db"
database_id = "2be1e452-fe3a-4ab2-a04a-63b471e11afa"

[env.production]
vars = { ACCOUNT_ID = "5ecb025a1eb87bfb066a000bde3f0e04", BUCKET_NAME = "a11y-document-bucket" }

[build]
command = "npm run build"
cwd = "."
