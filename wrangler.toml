name = "r2-zapier-worker"
main = "src/index.ts"
compatibility_date = "2026-01-30"

# Update these with YOUR Cloudflare account values:
account_id = "YOUR_ACCOUNT_ID"
workers_dev = true

# R2 Bucket binding - UPDATED to a11y-document-bucket
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "a11y-document-bucket"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "a11y_compliance_tracker"
database_id = "YOUR_DATABASE_ID"

[env.production]
vars = { ACCOUNT_ID = "YOUR_ACCOUNT_ID", BUCKET_NAME = "a11y-document-bucket" }

[build]
command = "npm run build"
cwd = "."
